<div class="container">
    <div class="card">
        <div>
            <img [src]="itemDetails?.imageUrl" [alt]="itemDetails?.name" [title]="itemDetails?.name">
        </div>
        <div class="card-content">
            <div>
                <span><b>Price:</b> {{itemDetails?.price | currency : 'USD'}}</span>
            </div>
            <div>
                <span><b>Availability:</b> {{itemDetails?.availableQty}}</span>
            </div>
            <div>
                <span><b>Discription:</b> {{itemDetails?.description}}</span>
            </div>
            <div>
                <button routerLink="/menu-items/checkout" mat-raised-button color="primary">Checkout</button>
            </div>
        </div>
    </div>
</div>
